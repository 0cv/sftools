<mat-card>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-card-title>Reset your password</mat-card-title>
    <mat-card-content>
      <div layout layout-sm="column">
        <mat-input-container>
          <input matInput class="large" placeholder="Email or Username" formControlName="email" autofocus required>
        </mat-input-container>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!form.valid">Reset Password</button>
      <a mat-raised-button [routerLink]="['/login']">Back</a>
    </mat-card-actions>
  </form>
</mat-card>
