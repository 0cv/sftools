<md-card>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <md-card-title>Reset your password</md-card-title>
    <md-card-content>
      <div layout layout-sm="column">
        <md-input-container>
          <input mdInput class="large" placeholder="Email or Username" formControlName="email" autofocus required>
        </md-input-container>
      </div>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="primary" [disabled]="!form.valid">Reset Password</button>
      <a md-raised-button [routerLink]="['/login']">Back</a>
    </md-card-actions>
  </form>
</md-card>
