<mat-card>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <div layout layout-sm="column">
          <mat-input-container>
            <input matInput class="large" placeholder="Username" formControlName="username" autofocus required>
          </mat-input-container>
        </div>
        <div layout layout-sm="column">
          <mat-input-container>
            <input matInput class="large" type="password" placeholder="Password" formControlName="password" required>
          </mat-input-container>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
      <a mat-raised-button [routerLink]="['/new-user']">Create a New User</a>
      <a mat-raised-button [routerLink]="['/reset-password']">Retrieve your Login/Password</a>
    </mat-card-actions>
  </form>
</mat-card>
