<mat-card>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-card-title>Create a new user</mat-card-title>
    <mat-card-content>
      <div layout layout-sm="column">
        <mat-input-container>
          <input matInput required class="large" autocomplete="new-password" placeholder="Username" autofocus formControlName="username">
        </mat-input-container>
      </div>
      <div layout layout-sm="column">
        <mat-input-container>
          <input matInput required class="large" autocomplete="new-password" type="email" placeholder="Email" formControlName="email">
        </mat-input-container>
      </div>
      <div layout layout-sm="column">
        <mat-input-container>
          <input matInput required class="large" autocomplete="new-password" type="password" placeholder="Password" formControlName="password">
        </mat-input-container>
      </div>
      <div layout layout-sm="column">
        <mat-input-container>
          <input matInput required class="large" autocomplete="new-password" type="password" placeholder="Password Confirmation" formControlName="password_verif" >
        </mat-input-container>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!form.valid || form.value.password_verif != form.value.password">Create User</button>
      <a mat-raised-button [routerLink]="['/login']">Back</a>
    </mat-card-actions>
  </form>
</mat-card>
