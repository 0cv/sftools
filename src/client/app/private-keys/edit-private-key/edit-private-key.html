<md-card>
  <form (ngSubmit)="save()" #keyForm="ngForm" [formGroup]="form">
    <md-card-title>{{type}} Private Key</md-card-title>
    <md-card-content>
      <p>
        <md-input-container>
          <input mdInput class="large" required placeholder="Name" formControlName="name">
        </md-input-container>
      </p>
      <p>
        <md-input-container>
        <textarea mdInput cols="70" rows="20" required placeholder="Private Key" formControlName="value"></textarea>
        </md-input-container>
      </p>
      <button type="submit" md-raised-button color="primary" [disabled]="!form.valid">Save</button>
      <a md-raised-button [routerLink]="['/private-keys']">Back</a>
    </md-card-content>
  </form>
</md-card>
