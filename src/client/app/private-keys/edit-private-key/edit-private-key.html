<mat-card>
  <form (ngSubmit)="save()" #keyForm="ngForm" [formGroup]="form">
    <mat-card-title>{{type}} Private Key</mat-card-title>
    <mat-card-content>
      <p>
        <mat-input-container>
          <input matInput class="large" required placeholder="Name" formControlName="name">
        </mat-input-container>
      </p>
      <p>
        <mat-input-container>
        <textarea matInput cols="70" rows="20" required placeholder="Private Key" formControlName="value"></textarea>
        </mat-input-container>
      </p>
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Save</button>
      <a mat-raised-button [routerLink]="['/private-keys']">Back</a>
    </mat-card-content>
  </form>
</mat-card>
