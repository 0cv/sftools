<mat-card>
  <form (ngSubmit)="save()" [formGroup]="form">
    <mat-card-title>{{type}} Project</mat-card-title>
    <mat-card-content>
      <mat-input-container>
        <input matInput class="large" required placeholder="Name" formControlName="name">
      </mat-input-container>
      <mat-input-container>
        <mat-select placeholder="Connection" required formControlName="connection">
          <mat-option *ngFor="let connection of connections" [value]="connection._id">
            {{connection.folder}}
          </mat-option>
        </mat-select>
      </mat-input-container>
      <mat-input-container>
        <input matInput class="large" placeholder="Shared With (enter email or username of a registered person, then validate with enter)" formControlName="sharedWith">
      </mat-input-container>
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Save</button>
      <a mat-raised-button [routerLink]="['/project-management', 'projects']">Back</a>
    </mat-card-content>
  </form>
</mat-card>
