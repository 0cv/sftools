<md-card>
  <md-card-content>
    <table>
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Shared With
          </th>
          <th>
            Edit
          </th>
          <th>
            Delete
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let story of stories">
          <td>
            <a [routerLink]="['/project-management', 'story', 'detail', story._id]">
              {{story.name}}
            </a>
          </td>
          <td>{{story.sharedwith}}</td>
          <td>
            <a [routerLink]="['/project-management', 'story', story._id]">
              <i style="color: blue" class="material-icons">mode_edit</i>
            </a>
          </td>
          <td>
            <i style="color: red" (click)="delete(story)" class="material-icons">delete</i>
          </td>
        </tr>
      </tbody>
    </table>
    <br/>
    <button md-raised-button color="primary" [routerLink]="['/project-management', 'story', 'new']">Add Story</button>
  </md-card-content>
</md-card>
