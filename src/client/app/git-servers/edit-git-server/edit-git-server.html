<mat-card>
  <form (ngSubmit)="save()" [formGroup]="form">
    <mat-card-title>{{type}} Git Server</mat-card-title>
    <mat-card-content>
      <p>
        <mat-input-container>
          <input matInput class="large" placeholder="Name" required formControlName="name" >
        </mat-input-container>
      </p>
      <p>
        <mat-radio-group name="more_options" required formControlName="gitserver">
          <mat-radio-button name="more_options"  *ngFor="let opt of options" [value]="opt">
            {{opt}}
          </mat-radio-button>
        </mat-radio-group>
      </p>
      <p>
        <mat-input-container>
          <input matInput class="large" autocomplete="new-password" placeholder="Git Username" required formControlName="username">
        </mat-input-container>
      </p>
      <p>
        <mat-input-container>
          <input matInput class="large" autocomplete="new-password" type="password" placeholder="Git Password" required formControlName="password">
        </mat-input-container>
      </p>
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Save</button>
      <a mat-raised-button [routerLink]="['/git-servers']">Back</a>
    </mat-card-content>
  </form>
</mat-card>
