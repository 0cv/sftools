<md-card>
  <form (ngSubmit)="save()" [formGroup]="form">
    <md-card-title>{{type}} Git Server</md-card-title>
    <md-card-content>
      <p>
        <md-input-container>
          <input mdInput class="large" placeholder="Name" required formControlName="name" >
        </md-input-container>
      </p>
      <p>
        <md-radio-group name="more_options" required formControlName="gitserver">
          <md-radio-button name="more_options"  *ngFor="let opt of options" [value]="opt">
            {{opt}}
          </md-radio-button>
        </md-radio-group>
      </p>
      <p>
        <md-input-container>
          <input mdInput class="large" autocomplete="new-password" placeholder="Git Username" required formControlName="username">
        </md-input-container>
      </p>
      <p>
        <md-input-container>
          <input mdInput class="large" autocomplete="new-password" type="password" placeholder="Git Password" required formControlName="password">
        </md-input-container>
      </p>
      <button type="submit" md-raised-button color="primary" [disabled]="!form.valid">Save</button>
      <a md-raised-button [routerLink]="['/git-servers']">Back</a>
    </md-card-content>
  </form>
</md-card>
