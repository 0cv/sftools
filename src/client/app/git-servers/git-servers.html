<mat-card>
  <mat-card-content>
    <table>
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Git Server
          </th>
          <th>
            Username
          </th>
          <th>
            Edit
          </th>
          <th>
            Delete
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let server of gitServers">
          <td>{{server.name}}</td>
          <td>{{server.gitserver}}</td>
          <td>{{server.username}}</td>
          <td>
            <a [routerLink]="['/git-server', server._id]">
              <i style="color: blue" class="material-icons">mode_edit</i>
            </a>
          </td>
          <td>
            <i style="color: red" (click)="delete(server)" class="material-icons">delete</i>
          </td>
        </tr>
      </tbody>
    </table>
    <br/>
    <button color="primary" mat-raised-button [routerLink]="['/git-server', 'new']">Add Git Server</button>
  </mat-card-content>
</mat-card>
