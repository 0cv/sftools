<mat-card>
  <form (ngSubmit)="save()" [formGroup]="form">
    <mat-card-content>
      <mat-input-container>
        <input matInput class="large" placeholder="Username" formControlName="username" required>
      </mat-input-container>
      <br/>
      <mat-input-container>
        <input matInput class="large" placeholder="Email" type="email" formControlName="email" required>
      </mat-input-container>
      <br/>
      <mat-input-container>
        <input matInput class="large" placeholder="Password" type="password" formControlName="password" required>
      </mat-input-container>
      <br/>
      <mat-input-container>
        <input matInput class="large" placeholder="Password Verification" type="password" [(ngModel)]="password_verif" [ngModelOptions]="{standalone: true}" required >
      </mat-input-container>
      <br/>
      <button type="submit" [disabled]="!form.valid || form.value.password != password_verif" mat-raised-button color="primary" >Save</button>
      <a mat-raised-button [routerLink]="['/settings']">Back</a>
    </mat-card-content>
  </form>
</mat-card>
