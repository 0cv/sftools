<md-card>
  <md-card-content>
    <md-input-container>
      <input mdInput class="large" placeholder="Email" disabled [value]="user.email">
    </md-input-container>
    <br/>
    <md-input-container>
      <input mdInput class="large" placeholder="Username" disabled [value]="user.username">
    </md-input-container>
    <br/>
    <button md-raised-button color="primary" [routerLink]="['/settings', 'edit']">Edit</button>
  </md-card-content>
</md-card>
