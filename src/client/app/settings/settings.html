<mat-card>
  <mat-card-content>
    <mat-input-container>
      <input matInput class="large" placeholder="Email" disabled [value]="user.email">
    </mat-input-container>
    <br/>
    <mat-input-container>
      <input matInput class="large" placeholder="Username" disabled [value]="user.username">
    </mat-input-container>
    <br/>
    <button mat-raised-button color="primary" [routerLink]="['/settings', 'edit']">Edit</button>
  </mat-card-content>
</mat-card>
